sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
	compile project(':libLauncher')
	compile 'com.google.code.gson:gson:2.8.5'
	compile 'com.sun.jna:jna:3.0.9'
	compile 'org.java-websocket:Java-WebSocket:1.3.9'
	compileOnly 'com.google.guava:guava:26.0-jre'
	compile 'com.github.oshi:oshi-core:3.13.0'
	compile files('../compat')
	compile files('../compat/authlib-clean.jar')
}
